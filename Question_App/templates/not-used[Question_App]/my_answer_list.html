{% extends "Question_App/base.html" %}
{% block content %}

<div style="margin-top:5%;">
{% for i in my_answer_list %}
<div class="card" style=" margin-left:20%; margin-bottom:1%;margin-right:20%;">
  <div class="card-header"> <strong>{{ i.0 }}</strong> </div>
  <div class="card-body">
    <p class="card-text">{{ i.1 }}</p>
  </div>
</div>

{% endfor %}
</div>

{% endblock %}
